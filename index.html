<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <section class="theme-toggle">
      <button id="toggleTheme" aria-label="Toggle Theme">üåô / ‚òÄÔ∏è</button>
    </section>

    <section class="calculator">
      <input type="text" class="display" id="display" disabled aria-label="Calculator display" />

      <div class="buttons">
        <button class="btn action" onclick="clearDisplay()">C</button>
        <button class="btn action" onclick="deleteChar()">DEL</button>
        <button class="btn operator" onclick="appendChar('%')">%</button>
        <button class="btn operator" onclick="appendChar('/')">√∑</button>

        <button class="btn number" onclick="appendChar('7')">7</button>
        <button class="btn number" onclick="appendChar('8')">8</button>
        <button class="btn number" onclick="appendChar('9')">9</button>
        <button class="btn operator" onclick="appendChar('*')">√ó</button>

        <button class="btn number" onclick="appendChar('4')">4</button>
        <button class="btn number" onclick="appendChar('5')">5</button>
        <button class="btn number" onclick="appendChar('6')">6</button>
        <button class="btn operator" onclick="appendChar('-')">‚àí</button>

        <button class="btn number" onclick="appendChar('1')">1</button>
        <button class="btn number" onclick="appendChar('2')">2</button>
        <button class="btn number" onclick="appendChar('3')">3</button>
        <button class="btn operator" onclick="appendChar('+')">+</button>

        <button class="btn number" onclick="appendChar('0')">0</button>
        <button class="btn number" onclick="appendChar('.')">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
